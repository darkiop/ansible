---
# books/install-docker-lxc.yml
- name: Install Docker CE inside LXC

  hosts: all
  become: true

  vars:
    docker_storage_driver: overlay2 # Alternativ: "fuse-overlayfs" bei unprivilegiert
    docker_users: [] # z.B. ["deinuser"]

  tasks:
    - name: Ensure required packages are installed
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - apt-transport-https
        state: present
        update_cache: true

    - name: Create keyrings dir
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Download Docker GPG key (ascii)
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
        dest: /etc/apt/keyrings/docker.gpg.asc
        mode: "0644"

    - name: Convert GPG key to keyring
      ansible.builtin.command:
        cmd: gpg --dearmor -o /etc/apt/keyrings/docker.gpg /etc/apt/keyrings/docker.gpg.asc
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Ensure permissions on keyring
      ansible.builtin.file:
        path: /etc/apt/keyrings/docker.gpg
        mode: "0644"

    - name: Add Docker apt repo
      ansible.builtin.copy:
        dest: /etc/apt/sources.list.d/docker.list
        mode: "0644"
        content: |
          deb [arch={{ ansible_architecture | replace('x86_64','amd64') }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_lsb.codename }} stable

    - name: Update packages
      ansible.builtin.apt:
        update_cache: true

    - name: Install Docker CE and plugins
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Optionally install fuse-overlayfs (for unprivileged LXC)
      ansible.builtin.apt:
        name: fuse-overlayfs
        state: present
      when: docker_storage_driver == "fuse-overlayfs"

    - name: Configure /etc/docker
      ansible.builtin.file:
        path: /etc/docker
        state: directory
        mode: "0755"

    - name: Write /etc/docker/daemon.json
      ansible.builtin.copy:
        dest: /etc/docker/daemon.json
        mode: "0644"
        content: |
          {
            "exec-opts": ["native.cgroupdriver=systemd"],
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "10m",
              "max-file": "3"
            }{% if docker_storage_driver %}
            ,
            "storage-driver": "{{ docker_storage_driver }}"{% endif %}
          }
      notify: Restart Docker

    - name: Enable & start Docker
      ansible.builtin.systemd:
        name: docker
        enabled: true
        state: started

    - name: Add users to docker group
      ansible.builtin.user:
        name: "{{ item }}"
        groups: docker
        append: true
      loop: "{{ docker_users }}"
      when: docker_users | length > 0

    # --- Post-install test: validate Docker with hello-world ---
    - name: Check if 'hello-world' image exists
      ansible.builtin.command:
        cmd: docker image inspect hello-world
      register: docker_hello_image
      changed_when: false
      failed_when: false

    - name: Pull 'hello-world' image if missing
      ansible.builtin.command:
        cmd: docker pull hello-world
      when: docker_hello_image.rc != 0
      changed_when: false

    - name: Run Docker hello-world test
      ansible.builtin.command:
        cmd: docker run --rm hello-world
      register: docker_hello_run
      changed_when: false

    - name: Show hello-world output (for logs)
      ansible.builtin.debug:
        msg: "{{ docker_hello_run.stdout | default('') | trim if docker_hello_run is defined else '' }}"

  handlers:
    - name: Restart Docker
      ansible.builtin.systemd:
        name: docker
        state: restarted
