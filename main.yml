    - name: Create cronjob for arp -s (needed for wakeonlan)
      ansible.builtin.cron:
        name: setup crontab for arp for wakeonlan
        minute: "*"
        hour: "*"
        job: /home/darkiop/bin/arp.sh >/dev/null 2>&1
