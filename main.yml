### VPN-GATEWAYS
- hosts: vpn_gateways

  become: true
  become_user: root

  tasks:

    - name: Create custom.list (local dns records)
      template:
        src: pihole/custom.list.j2
        dest: "/etc/pihole/custom.list"
        owner: root
        group: root
        mode: 0644
      become: true
      tags: custom

  roles:
  
    ## ESSENTIALS (Update/Upgrade System, User, dotfiles, Tools, timezone, sudo)
    - role: my.essentials
      tags: essentials
    
    ## pihole (https://github.com/r-pufky/ansible_pihole)
    - role: r_pufky.pihole
      tags: pihole

  post_tasks: 

    - name: 'Update pi-hole DB'
      ansible.builtin.command: 'pihole -g'
      register: myoutput
      changed_when: myoutput.rc != 0