- name: Ensure packages present (WireGuard + tools)
  ansible.builtin.package:
    name:
      - wireguard
      - wireguard-tools
    state: present

- name: Enable IPv4 forwarding
  ansible.builtin.sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    state: present
    sysctl_file: /etc/sysctl.d/99-wireguard.conf
    reload: true

