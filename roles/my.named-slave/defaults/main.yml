# roles/bind_secondary/defaults/main.yml
# ── General ──────────────────────────────────────────────────────────────
bind_base_dir: /var/cache/bind
bind_user: bind

# ── DNS settings ─────────────────────────────────────────────────────────
bind_master_ip: []
bind_zones: []                  # e.g. ['example.com', '1.168.192.in-addr.arpa']

# Stub resolvers that go into /etc/resolv.conf when systemd‑resolved is disabled
fallback_nameservers:
  - 1.1.1.1
  - 8.8.8.8
