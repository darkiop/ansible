- name: create login user "{{ username }}"
  become: yes
  user:
    name: "{{ item }}"
    password: "{{ password | password_hash('sha512') }}"
    groups: 
      - sudo
      - users
    state: present
    append: true
    update_password: on_create
  with_items: "{{ username }}"

- name: ensure group "{{ username }}" exists
  become: yes
  group:
    name: "{{ item }}"
    state: present
  with_items: "{{ username }}"

