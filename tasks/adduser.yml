- name: set the default shell
  user: 
    name: "{{ item }}"
    shell: "{{ shell }}"
  with_items: "{{ username }}"

- name: add SSH public key
  authorized_key:
    user: "{{ item }}"
    key: "{{ lookup('file', 'files/ssh/'+ item + '.key.pub') }}"
  with_items: "{{ username }}"

- name: ensure group "sambashare" exists
  when: enable_samba | default(False) 
  become: yes
  group:
    name: "sambashare"
    state: present

- name: append the samba group
  when: enable_samba | default(False) 
  become: yes
  user:
    name: "{{ username }}"
    groups: 
      - sambashare
    append: true